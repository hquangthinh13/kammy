<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/icon_light.svg') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='image/icon_dark.svg') }}" type="image/x-icon" media="(prefers-color-scheme: dark)">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>Kammy Chatbox</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='image/Kammy.svg') }}" alt="Logo" class="logo">
        </div>
    </header>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Product Suggestion Assistant</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Tin nhắn sẽ được thêm vào đây bởi script.js -->
            </div>
        </div>
    </div>
    
    <div class="chat-input">
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Mô tả nhu cầu của bạn...">
            <button id="sendButton">Gửi</button>
        </div>
    </div>

</body>
</html>
